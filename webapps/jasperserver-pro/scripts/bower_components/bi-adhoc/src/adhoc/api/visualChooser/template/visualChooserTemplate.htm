<div class="jr-mDialog jr jr-isHidden jr-uWidth-675px">
    <div class="jr-mDialog-header jr jr-jDialogDraggable">
        <h1 class="jr-mDialog-header-title jr-jDialogTitle jr">{{- options.title }}</h1>
        <button class="jr-mDialog-header-close jr jr-jDialogClose">
            <span class="jr-mButton-icon jr-mIcon jr-cancel jr"></span>
        </button>
    </div>

    <div class="jr-mDialog-body jr">
        <div class="jr-mVisualchooser jr">
            <div class="jr-mVisualchooser-panel jr"></div>
            <div class="jr-mVisualchooser-body jr"></div>
        </div>
    </div>
</div>
