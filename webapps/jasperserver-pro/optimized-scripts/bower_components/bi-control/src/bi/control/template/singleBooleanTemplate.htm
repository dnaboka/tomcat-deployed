<div class="jr-mInput jr-mInputControlBoolean jr">
    <div class="jr-mInput-boolean jr">
        <input class="jr-mInput-boolean-box jr" type="checkbox" id="{{uuid}}" {{#readOnly}}disabled="disabled"{{/readOnly}} {{#selected}}checked="checked"{{/selected}} >
        <label class="jr-mInput-boolean-label {{#mandatory}} jr-mInput-labelRequired {{/mandatory}} jr" for="{{uuid}}">{{label}}</label>
    </div>
    <span class="jr-mInput-alert jr jr-isInvisible">{{message}}</span>
</div>
