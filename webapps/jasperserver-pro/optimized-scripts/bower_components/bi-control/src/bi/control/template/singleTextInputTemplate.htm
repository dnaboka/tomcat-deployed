<div class="jr-mInput jr-mInputControlSingleValueText jr">
    <label class="jr-mInput-label {{#mandatory}} jr-mInput-labelRequired {{/mandatory}} jr" for="{{uuid}}">{{label}}</label>
    <input class="jr-mInput-text jr" id="{{uuid}}" type="text" {{#readOnly}}disabled="disabled"{{/readOnly}} />
    <span class="jr-mInput-alert jr jr-isInvisible">{{message}}</span>
</div>
